<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear by CodeWithSaidul</title>


    <!-- ============================== Font Awesome CSS Link =========================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ============================== Custom CSS Link =========================== -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- ================================= Header ============================= -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__logo">Influencer products</a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Products</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Sign up</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Log In</a>
                        </li>

                        <li class="nav__item">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        
                    </ul>

                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>

               
            </nav>
        </div>
    </header>
    <!-- ================================= Header ============================= -->


    <!-- ================================= Main ============================= -->
    <main class="main">

        <!-- ================================= Home ============================= -->
        <section class="home section">
            <div class="container">
                <div class="home__container">
                    <div class="home__data">
                        <h1 class="home__title">Start your Journey as Influencer</h1>
                        <p class="home__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                        <a href="#" class="primary__btn">Preebook now <i class="fa-solid fa-arrow-right"></i> </a>
                    </div>

                    <div class="home__img">
                        <img src="./images/main-camera.png" alt="camera image">
                    </div>
                </div>


                <!-- ======== Home Footer =================== -->
                <div class="home__footer-container">
                    <div class="home__footer-content">

                        <img src="./images/logos/Alibaba.svg " alt="brand image">
                        <img src="./images/logos/Amazon.svg" alt="brand image">
                        <img src="./images/logos/Daraz.pk Logo.svg" alt="brand image">
                        <img src="./images/logos/Ebay.svg" alt="brand image">
                        <img src="./images/logos/Rakuten.svg" alt="brand image">
                        <img src="./images/logos/Walmart.svg" alt="brand image">
                        <img src="./images/logos/Target.svg" alt="brand image">

                    </div>
                </div>
            </div>
        </section>
        <!-- ================================= Home ============================= -->


        <!-- ================================= Popular ============================= -->
        <section class="popular section">
            <div class="container">
            </div>
        </section>
        <!-- ================================= Popular ============================= -->


        <!-- ================================= Featured ============================= -->
        <section class="featured section">

        </section>
        <!-- ================================= Featured ============================= -->

    </main>
    <!-- ================================= Main ============================= -->


    <!-- ================================= Footer ============================= -->
    <footer class="footer">

    </footer>
    <!-- ================================= Footer ============================= -->

</body>
</html>
